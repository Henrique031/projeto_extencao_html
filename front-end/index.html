<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="js/script.js" defer></script>
    <title>Esportes</title>
</head>
<body>
    <header>
        <picture>
            <img loading="lazy" src="./img/logo-sem-fundo.png" alt="logo" id="img-logo">
        </picture>

        <div>
            <h1>+Esportes</h1>
        </div>

        <div id="area-user">
            <button id="btn-minha-conta"><a href="#minha-conta">Minha conta</a></button>
            <button id="btn-sair-conta"><a href="#sair-minha-conta">Sair</a></button>
        </div>
    </header>


<main class="container-sticky">
    <div class="container-main-busca-gps">
        <div class="container-input-esporte">
            <div class="input-cep">
                <label for="cep-value"></label>
                <input type="text" name="cep-value" placeholder="Digite seu CEP" maxlength="8">
            </div>
            <div class="select-esporte">
            <select name="select-esporte" id="">
                <option value>Selecione o Esporte</option>
                <option value="Futebol-Society">Futebol Society</option>
                <option value="Futebol-Campo">Futebol de Campo</option>
                <option value="Futebol-Areia">Futebol de Areia</option>
                <option value="Futsal">Futsal</option>
                <option value="Volei">Volei</option>
                <option value="Basquete">Basquete</option>
            </select>
        </div>
    </div>
        <figure>
            <img loading="lazy" src="./img/imagem-gps.jfif" alt="Gps" class="imagem-gps">
        </figure>
        <div class="enderecos-gps">
            <p>Estado: SP</p>
            <p>Bairro: Jardim Salete</p>
            <p>Cidade: Taboão da Serra</p>
        </div>
    </div>
</main>

<section class="container-main-cards">
    <h2 class="lugares-encontrados">Lugares encontrados: 6</h2>
    <div class="container-cards">
        <div class="card">
            <h3 class="nome-lugar">Nome do Lugar</h3>
            <div class="card-vertical">
                <picture>
                    <img loading="lazy" src="./img/imagem-campo-society.jfif" alt="Lugar esportivo" class="foto-centro-esportivo">
                </picture>
                
                <div class="container-enderecos">
                    <p>Rua: Francisco Comino, 104</p>
                    <p>Jardim Record</p>
                    <p>Taboão da Serra</p>
                </div>
                
                <button id="btn-agendar">Agendar</button>
            </div>
        </div>
    </div><div class="container-cards">
        <div class="card">
            <h3 class="nome-lugar">Nome do Lugar</h3>
            <div class="card-vertical">
                <picture>
                    <img loading="lazy" src="./img/imagem-campo-society.jfif" alt="Lugar esportivo" class="foto-centro-esportivo">
                </picture>
                
                <div class="container-enderecos">
                    <p>Rua: Francisco Comino, 104</p>
                    <p>Jardim Record</p>
                    <p>Taboão da Serra</p>
                </div>
                
                <button id="btn-agendar">Agendar</button>
            </div>
        </div>
    </div>
</section>

<p style="padding-bottom: 2000px;"></p>

</body>
</html>
