<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Icones-->
    <script src="https://kit.fontawesome.com/6c9f73ec73.js" crossorigin="anonymous"></script>

    <!--Icone da aba do site-->
    <link rel="icon" href="./src/images/icons/favicon-16x16.png">


    <!--Estilos para tela de login-->

    <link rel="stylesheet" href="./src/css/main.css" type="text/css">
    <link rel="stylesheet" href="./src/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./src/css/colors.css" type="text/css">
    <link rel="stylesheet" href="./src/css/login-container.css" type="text/css">
    <link rel="stylesheet" href="./src/css/form-container.css" type="text/css">
    <link rel="stylesheet" href="./src/css/form.css" type="text/css">
    <link rel="stylesheet" href="./src/css/form-title.css" type="text/css">
    <link rel="stylesheet" href="./src/css/form-btn.css" type="text/css">
    

    <title>+Esportes - Login</title>
</head>
<body>
    <Main>
        <div class="login-container">
            <div class="form-container">
                 <form class="form form-login">
                    <h2 class="form-title">Entrar com</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </div>
                    <p class="form-text">ou utilize a conta</p>
                    <div class="form-inputs">
                        <input type="email" class="form-input" placeholder="email">
                        <input type="password" class="form-input" placeholder="password">
                    </div>
                    <a href="#" class="form-link">Esqueci minha senha</a>
                    <button class="form-btn">Logar</button>
                 </form>
                 <form class="form form-register"></form>
            </div>
        </div>
    </Main>

        <!--Script-->
        <script src="./src/js/script.js" defer></script>
